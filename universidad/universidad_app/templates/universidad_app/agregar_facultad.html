{% extends 'universidad_app/base.html' %}

{% block title %}Agregar Facultad{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="bg-success text-white p-3">Agregar Facultad</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <br>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
{% endblock %}
