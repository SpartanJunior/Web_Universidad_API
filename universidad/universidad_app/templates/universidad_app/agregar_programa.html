{% extends 'universidad_app/base.html' %}

{% block title %}Agregar Programa{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="bg-success text-white p-3">Agregar Programa</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% comment %} <select name="facultad">
                {% for facultad in facultades %}
                    <option value="{{ facultad.id }}">{{ facultad.nombre }}</option>
                {% endfor %}
            </select> {% endcomment %}
            <br>
            <br>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
{% endblock %}
