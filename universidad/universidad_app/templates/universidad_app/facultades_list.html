{% extends 'universidad_app/base.html' %}

{% block title %}Lista de Facultades{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="display-4">Lista de Facultades</h1>
        <a href="{% url 'agregar_facultad' %}" class="btn btn-primary mb-3">Agregar Facultad</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for facultad in facultades %}
                    <tr>
                        <td>{{ facultad.id }}</td>
                        <td>{{ facultad.nombre }}</td>
                        <td>
                            <a href="{% url 'eliminar_facultad' facultad.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
